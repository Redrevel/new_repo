<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a> | 
        <a href="#about">About</a> | 
        <a href="#services">Services</a> | 
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home page.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Information about the website or the owner.</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <p>Description of the services provided.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Contact details or a form.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simple Website</p>
    </footer>

</body>
</html>
